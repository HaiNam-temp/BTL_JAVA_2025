<header>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/T-Mobile_logo_2022.svg" alt="logo" width="50" height="50">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" 
                        [routerLinkActiveOptions]="{ exact: true }"
                          routerLinkActive="active"
                          routerLink="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                        [routerLinkActiveOptions]="{ exact: true }"
                        routerLinkActive="active"
                        routerLink="/app-notifications">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                        [routerLinkActiveOptions]="{ exact: true }"
                        routerLinkActive="active"
                        routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                          <ng-container
                            ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                            popoverTitle="User Actions"
                            triggers="click"
                            [placement]="'bottom'"
                          >
                            <a
                              class="nav-link"                              
                              [ngbPopover]="popoverContent"
                              (click)="togglePopover($event)"
                            >
                              {{ userResponse.fullname }}
                            </a>
                            <ng-template #popoverContent>
                              <div class="popover-list">
                                <a class="popover-item" 
                                    (click)="handleItemClick(0)">Tài khoản của tôi</a>
                                <a class="popover-item" 
                                    (click)="handleItemClick(1)">Đơn mua</a>
                                <a class="popover-item" 
                                    (click)="handleItemClick(2)">Đăng xuất</a>
                              </div>
                            </ng-template>
                          </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                          <a class="nav-link" routerLink="/login">Đăng nhập</a>
                        </ng-container>
                      </li>                                                                
                </ul>
            </div>
        </div>
    </nav>
</header>
