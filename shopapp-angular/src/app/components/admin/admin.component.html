<div class="container-fluid">
  <header class="header bg-dark text-white d-flex justify-content-between align-items-center px-3 py-2">
    <div class="d-flex align-items-center">
      <button class="btn btn-sm btn-outline-light" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="header-title ml-3 mb-0">  Quản trị</h1>
    </div>

    <div class="d-flex align-items-center">
      <span class="ml-2">Hello, {{ userResponse?.fullname || 'Admin' }}</span>
      <button class="btn btn-outline-light btn-sm ml-3" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <div class="row no-gutters">
    <nav [class.collapsed]="sidebarCollapsed"
         id="sidebar"
         class="col-md-2 col-lg-2 d-md-block bg-primary sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('orders')" routerLinkActive="active">
              <i class="fas fa-shopping-cart mr-2"></i> <span>Đơn hàng</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('categories')" routerLinkActive="active">
              <i class="fas fa-tags mr-2"></i> <span>Danh mục</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('products')" routerLinkActive="active">
              <i class="fas fa-box mr-2"></i> <span>Sản phẩm</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('users')" routerLinkActive="active">
              <i class="fas fa-user mr-2"></i> <span>Tài khoản</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/inventory-stats" routerLinkActive="active">
              <i class="fas fa-boxes mr-2"></i> <span>Hàng Tồn</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/best-selling-products" routerLinkActive="active">
              <i class="fas fa-chart-line mr-2"></i> <span>Hàng Bán Chạy</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/sales-stats" routerLinkActive="active">
              <i class="fas fa-dollar-sign mr-2"></i> <span>Doanh Số</span>
            </a>
          </li>
          </ul>
      </div>
    </nav>

    <div class="col-md-10 col-lg-10 overflow-auto">
      <nav aria-label="breadcrumb" class="p-2">
        <ol class="breadcrumb bg-transparent mb-0">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ currentSection }}</li>
        </ol>
      </nav>

      <div *ngIf="loading" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate()"></router-outlet>
    </div>
  </div>
</div>
